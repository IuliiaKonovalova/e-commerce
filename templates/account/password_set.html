{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
  <div class="account">
    <h1>{% trans "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set account__form">
      {% csrf_token %}
      {{ form.as_p }}
      <input class="btn btn__account" type="submit" name="action" value="{% trans 'Set Password' %}" />
    </form>
  </div>
{% endblock %}
